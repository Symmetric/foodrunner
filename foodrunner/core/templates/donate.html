{% extends 'base.html' %}

{% block nav-contents %}
          <form id="map-search-form" class="navbar-form navbar-left" role="search" action="#">
            <div class="form-group">
              <input id="map-search" type="text" class="form-control" placeholder="Enter pickup location">
            </div>
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
          </form>
{% endblock nav-contents %}

{% block body %}
    <div id="map-canvas">
    </div>
    <div id="donation-menu" class="controls panel panel-default">
      <div class="panel-heading">
        <h1 class="panel-title">Enter donation details</h1>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="input-description" class="control-label col-sm-4">Description</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="input-description">
            </div>
          </div>
          <div class="form-group">
            <label for="input-quantity" class="control-label col-sm-4">Quantity</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="input-quantity">
            </div>
          </div>
          <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/vendor/jquery-2.1.0.js"><\/script>')</script>

    <script src="{{ STATIC_URL }}js/vendor/bootstrap.min.js"></script>

    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTT-Vga_OjJeSEOEVGk1RRhFrd2Ydp_5U&sensor=true&libraries=places">
    </script>

    <script type="text/javascript" src="{{ STATIC_URL }}js/donation.js"></script>
{% endblock body %}
